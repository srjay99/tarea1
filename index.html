<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="back">
    <div id="container">
    <div class="contenedor">
        <img src="../tarea 1/img/5155589_2710477.jpg" alt="img" class="img">
        <h2>Get in touch</h2>
        <form id="forma" name="forma" method="post">
            <div class="elemento">
                <label for="usuario"></label>
                <input type="text" id="usuario" name="usuario" required="true" placeholder="    Name">
            </div>
            <div class="elemento">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="    Email">
            </div>
            <div id="comentario">
                <label for="comentario"></label>
                <textarea name="comentario" id="comentario" cols="51" rows="8" placeholder="   Message"></textarea>
            </div>
            <div class="elemento">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
